
{% if type_project %}
  
<section id="portfolio" class="portfolio">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Portfolio</h2>
        <p>Check our Portfolio</p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            
            {% for type in type_project %}
              <li data-filter=".filter-{{type}}">{{ type }}</li>
            {% endfor %}
          
          </ul>
        </div>
      </div>

      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
        
        {% for project in portfolio %}
          <div class="col-lg-4 col-md-6 portfolio-item filter-{{ project.type.slang }}">
            <div class="portfolio-wrap">
              <img src="{{ project.image.url }}" alt="" class="img-fluid" >
              <div class="portfolio-info">
                <a {% if project.urls %}href='{{ project.urls }}'{% endif %} ><strong>{{ project.name }}</strong></a>
                <p>{{ project.type.name }}</p>
                <div class="portfolio-links">
                  <a href="{{ project.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ project.name }}" ><i class="bx bx-plus"></i></a>
                  {% if project.git %}
                  <a href="{{ project.git }}" title="More Details"><i class="bi bi-github"></i></a>{% endif %}
                </div>
              </div>
              
            </div>
          </div>
        {% endfor %}

      </div>

    </div>
</section>

{% endif %}
