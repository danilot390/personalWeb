<div class="col-lg-12">
    <div class="portfolio-info">
      <h3>Portfolio</h3>
      
      {% for project in portfolio %}
        <strong>{{ project.name }}</strong> - {{ project.type_project.name }}
        <br>
        {% if project.urls %}
        Url: <a href="{{project.urls}}">{{project.urls}} </a>  
        {% endif %}
        
        {% if project.git %}
        GitHub: <a href="{{project.git}}">{{project.git}}</a>   
        {% endif %}
        <p>{{ project.description }} </p>
        <strong>Keywords, </strong> {{ project.keywords }}
      {% endfor %}
    </div>
  </div>
