{% load static %}
{% if inf_company.services %}
<div class="container" data-aos="fade-up">
    <section id="services" class="services" data-aos="fade-up">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>Services</h2>
                <p>Check our services</p>
            </div>

            <div class="row">
                {% for item in inf_company.services %}
                <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4 mt-md-0" data-aos="zoom-in" data-aos-delay="100">
                    <div class="icon-box">
                        <h4>{{ item.service }}</h4>
                        <p>{{ item.resumen }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
</div>    
{% endif %}
